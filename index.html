<head>

  <!-- Editor's Style -->
  <!-- <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css" /> -->

</head>

<body>
  Content
  <div id="viewer"></div>
  <div id="content"></div>
  <script>
    let mdString = "";

    const viewer = new toastui.Editor({
      el: document.querySelector('#viewer'), // 에디터를 적용할 요소 (컨테이너)
      height: 'auto',                        // 에디터 영역의 높이 값 (OOOpx || auto)
      initialValue: "# Hello"     // 내용의 초기 값으로, 반드시 마크다운 문자열 형태여야 함

    });

    readFileFromURL("./ex1.md", (error, data) => {
      if (!error) {
        mdString = data;
        viewer.setMarkdown(mdString);
      }
    });


  </script>
</body>

</html>
